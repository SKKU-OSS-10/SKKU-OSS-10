<html lang="ko">
    
  <head>
    <meta charset="utf-8">
    <title>CSS</title>
    <style>
        body{
            margin:0;
            padding:0;
        }
        #wrap{
            width:100%;
            height:100%;
            overflow:hidden;
        }
        #form_div{
            float:left;
        }
        #btn_div{
            float:left;
        }
        #text_div{
            float:left;
            width:400px;
        }
        #pre_img{
            width:300px;
            height:300px;
            border-style: solid;
        }
        #ebtn{
            border:0;
            padding: 0px;
            background-color: white;
            
        }
        #filebutton{
            width:200px;
        }
        #print{
            text-align:center;
            font-size:50px;
            width:350px;
            
        }
    </style>
  </head>
    <script type="text/javascript">
var input = 
 (function loadImageFile() {
    if (window.FileReader) {
        var ImagePre; 
        var ImgReader = new window.FileReader();
        var fileType = /^(?:image\/bmp|image\/gif|image\/jpeg|image\/png|image\/x\-xwindowdump|image\/x\-portable\-bitmap)$/i; 
 
        ImgReader.onload = function (Event) {
            if (!ImagePre) {
                var newPreview = document.getElementById("pre_img");
                ImagePre = new Image();
                ImagePre.style.width = "500px";
                ImagePre.style.height = "500px";
                newPreview.appendChild(ImagePre);
            }
            ImagePre.src = Event.target.result;
        };
 
        return function () {
            var img = document.getElementById("filebutton").files;
            if (!fileType.test(img[0].type)) { 
             alert("이미지 파일을 업로드 하세요"); 
             return; 
            }
            ImgReader.readAsDataURL(img[0]);
        }
    }
     document.getElementById("pre_img").src = document.getElementById("filebutton").value;
 
      
})();
 
 
</script>
  <body>
    <div id="wrap">
    <div style="width:100%; height:10%;"></div>
    <div style="width:10%;height:100%;float:left;"></div>
    <div id="form_div">
        <form action="fileUpload.jsp" method="post" enctype="multipart/form-data">
            <div id="pre_img" ></div>
            <input type="file" id="filebutton" onchange="input();">
        </form>
    </div>
    <div id="btn_div">
      <button type="button" id="ebtn"><img src = "gogo.png"></button>
    </div>  
      
    <div id="text_div">
      <p id="print">당신의 점수는 ??점 입니다.</p>  
    </div>
        </div>
  </body>
</html>
